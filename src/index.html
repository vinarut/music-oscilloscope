<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Music oscilloscope</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-oscilloscope">
            <canvas class="music-oscilloscope__area">
            
            </canvas>
            <div class="music-oscilloscope__controls">
                <div class="music-oscilloscope__buttons">
                    <button class="music-oscilloscope__angle-down"><i class="fa fa-angle-down"></i></button>
                    <button class="music-oscilloscope__pause"><i class="fa fa-pause"></i></button>
                    <button class="music-oscilloscope__play"><i class="fa fa-play"></i></button>
                    <button class="music-oscilloscope__stop"><i class="fa fa-stop"></i></button>
                    <button class="music-oscilloscope__angle-up"><i class="fa fa-angle-up"></i></button>
                </div>
                <div class="music-oscilloscope__rewind">
                    <input class="music-oscilloscope__rewind-input" type="range" min="0" step="0.001">
                </div>
                <div class="music-oscilloscope__sound">
                    <button class="music-oscilloscope__sound-mute"><i class="fas fa-volume-mute"></i></button>
                    <button class="music-oscilloscope__sound-up"><i class="fas fa-volume-up"></i></button>
                    <input class="music-oscilloscope__sound-input" type="range" min="0" max="1" step="0.01">
                </div>
            </div>
        </div>
        <audio class="music-oscilloscope__player" src="../audio/sample.mp3"></audio>
    </div>
</body>
<script type="text/javascript" src="../node_modules/paper/dist/paper-full.min.js"></script>
<script type="text/javascript" src="./index.js"></script>
</html>
